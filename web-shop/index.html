<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>web-shop</title>
  </head>
  <body>
    <header>
      web shop

      <div class="shopping-cart">
        <button class="outlined btn-shopping-cart">
          <i class="material-icons"> shopping_cart </i>
          <div class="shopping-cart__count">0</div>
        </button>
        <div class="shopping-cart__popup card hidden">
          <div class="shopping-cart__list"></div>

          <div class="actions">
            <span class="shopping-cart__total">
              Total: <span class="shopping-cart__total__price">0</span> UAH
            </span>
            <button class="contained">checkout</button>
          </div>
        </div>
      </div>
    </header>

    <div class="items"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
