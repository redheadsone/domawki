<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>kotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="kotel.css">

</head>

<body>
    <div class="main">

        <div class="board">
            <div class="row">
                <div class="cell" color="e"></div>
                <div class="cell" color="f"></div>
                <div class="cell" color="a"></div>
                <div class="cell" color="b"></div>
                <div class="check">
                    <div class="cell mini bull"></div>
                    <div class="cell mini cow"></div>
                    <div class="cell mini bull"></div>
                    <div class="cell mini "></div>
                </div>
            </div>

            <div class="row current">

            </div>

        </div>


        <div class="controls row">

            <div class="cell" color="a"></div>
            <div class="cell" color="b"></div>
            <div class="cell" color="c"></div>
            <div class="cell" color="d"></div>
            <div class="cell" color="e"></div>
            <div class="cell" color="f"></div>
        </div>

        <button class="start">Start game</button>
    </div>

    <script src="kotel.js"></script>
</body>

</html>
